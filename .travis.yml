language: python

services:
  - rabbitmq

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - nightly

matrix:
  allow_failures:
    - python: nightly

install:
  - pip install -U pip setuptools
  - pip install -U -e ".[dev]"

script:
  - make test

deploy:

  - provider: pypi
    on:
      tags: true
      repo: Overseas-Student-Living/nameko-tracer
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
    distributions: sdist bdist_wheel
    user: iky
    password:
      secure: 
